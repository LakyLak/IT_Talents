<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Table</title>
    <style type="text/css">
        header {
            font-weight: bold;
            font-size: 25px;
            padding-bottom: 20px;
        }
        table, td, th {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <header>Color Table</header>
    <table>
        <thead>
        <tr>
            <th>Hex Code</th>
            <th>Color Name</th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: #483d8b">
            <td>#483d8b</td>
            <td>Darkslateblue </td>
        </tr>
        <tr style="background-color: #1e90ff">
            <td>#1e90ff</td>
            <td>Dodgerblue</td>
        </tr>
        <tr style="background-color: #191970">
            <td>#191970</td>
            <td>Midnightblue</td>
        </tr>
        <tr style="background-color: #008000">
            <td>#008000</td>
            <td>Green</td>
        </tr>
        <tr style="background-color: #40e0d0">
            <td>#40e0d0</td>
            <td>Turquoise</td>
        </tr>
        <tr style="background-color: #008080">
            <td>#008080</td>
            <td>Teal</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
